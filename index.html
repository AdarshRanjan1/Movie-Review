<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flickzy</title>
  <link rel="stylesheet" href="index.css"/>
  <link rel="stylesheet" href="loader.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
</head>
<body>
    <div class="loader-container" id="loader">
        <div class="loader-text">Flickzy</div>
      </div>
      
  <div class="navbar">
    <a class="active" href="index.html">Flickzy</a>
    <div class="search-container">
      <form role="search" id="form">
        <input type="search" class="search-input" id="query" name="q" placeholder="Search for movies..." autocomplete="off"/>
      </form>
    </div>
  </div>

  <section id="section" class="movie-grid"></section>

  <script src="script.js"></script>
</body>
</html>
